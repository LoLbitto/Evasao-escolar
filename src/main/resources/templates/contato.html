<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/trocarTema.js" defer></script>
    <title>Formas de Contato</title>
    <link rel="stylesheet" href="../css/estiloHeaders.css">
    <link rel="stylesheet" href="../css/estiloContato.css">
    <link rel="shortcut icon" type="image/x-icon" th:href="${favicon}">
    <link rel="mask-icon" color="#000000" th:href="${maskicon}">
    <script src="../javascript/contato.js" defer></script>
</head>

<body>
    <header>
        <div id="titulo">
            <h1 id="nome" th:text="${nome}"></h1>
        </div>
        <nav>
            <div class="itemMenu">
                <a href="index.html" title="página principal">
                    <img src="../featherIcons/home.svg" alt="símbolo do botão para voltar a página principal">
                    HOME
                </a>
            </div>
            <div class="itemMenu">
                <a href="contato.html" title="página de contato">
                    <img src="../featherIcons/phone.svg" alt="símbolo do botão para ir à página de contato">
                    CONTATO
                </a>
            </div>
            <div class="itemMenu">
                <button title="trocar tema" class="trocarTema">
                    <img src="../featherIcons/sun.svg" alt="símbolo do botão para trocar o tema do site">
                    TEMA
                </button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Formas de Contato</h1>
        <div id="formasContato">
            <p>Endereço: <span id="endereco" th:text="${endereco}"></span></p>
            <ul id="emails" th:attr="data-emails=${emails}"></ul>
            <ul id="telefones" th:attr="data-telefones=${telefones}"></ul>
        </div>
    </main>
</body>

</html>
